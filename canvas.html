<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Canvas Demo</title>
  <script>
    window.onload = function() {
      
      var canvas = document.getElementById("paper"),
        c = canvas.getContext("2d"),
        TWO_PI = Math.PI * 2;

        
      // make a box with decorations
      c.fillStyle = "black";
      c.fillRect(0, 0, canvas.width, canvas.height);
      
      c.fillStyle = "red";
      c.fillRect(20, 20, 50, 50);
      
      c.strokeStyle = "white";
      c.lineWidth = 10;
      c.strokeRect(20, 20, 50, 50);
      
      // create a line
      c.strokeStyle = "#7e9fc2";
      c.lineWidth = 5;  // shrink the line
        
      // animate a line
      c.beginPath();
      c.moveTo(100, 100);  // picking up a pen and drop it on a location
      c.lineTo(150, 200);  // draw a line to this point 
      c.lineTo(200, 300); // continue the line  
      c.lineTo(200, 250);
      c.lineTo(100, 250);
      c.closePath(); // closes shape
      c.stroke();  // call the stroke function to see the line
      c.fill(); 
      
      // draw text
      c.fillStyle = "white";
      c.font = "50px Helvetica";
      c.fillText("Hello", 300, 200);
      
      // draw an arc
      c.beginPath();
      c.arc(200, 340, 50, 0, TWO_PI, false);
      c.fill();
      
      /* draw an arc (circle) 
      c.fillStyle = "blue";
      c.beginPath();
      c.arc(400, 400, 50, 0, TWO_PI, false);
      c.fill();
      */
            
      // animations
      var posX = 0,
          posY = 200;
      setInterval(function(){
        
        posX += 4;
        
        if (posX > 200){
          posY += 3;
          posX = 200;
        }
        
        c.fillStyle = "rgba(0,0,0,0.03)";
        c.fillRect(0, 0, canvas.width, canvas.height);
        
        c.fillStyle = "white";
        c.beginPath();
        c.arc(posX, posY, 50, 0, TWO_PI, false);
        c.fill();
        
      }, 30);
      
    }
  </script>
  <style>
  </style>
</head>
<body>
  
  <canvas id="paper" width="500" height="500"></canvas>
  
</body>
</html>
